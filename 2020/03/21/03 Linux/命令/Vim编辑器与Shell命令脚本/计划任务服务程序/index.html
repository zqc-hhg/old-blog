    <div class="post-content">
        <h3 id="一次性计划任务（at）"><a href="#一次性计划任务（at）" class="headerlink" title="一次性计划任务（at）"></a>一次性计划任务（at）</h3><p>创建任务</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">[root@linuxprobe ~]# at 23:30</span><br><span class="line">at &gt; systemctl restart httpd</span><br><span class="line">at &gt; 此处请同时按下Ctrl+d来结束编写计划任务</span><br><span class="line">job 3 at Mon Apr 27 23:30:00 2015</span><br><span class="line">[root@linuxprobe ~]# at -l</span><br><span class="line">3 Mon Apr 27 23:30:00 2016 a root</span><br></pre></td></tr></table></figure>
<p>删除任务</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">[root@linuxprobe ~]# at -l</span><br><span class="line">3 Mon Apr 27 23:30:00 2016 a root</span><br><span class="line">4 Mon Apr 27 23:30:00 2016 a root</span><br><span class="line">[root@linuxprobe ~]# atrm 3</span><br><span class="line">[root@linuxprobe ~]# at -l</span><br><span class="line">4 Mon Apr 27 23:30:00 2016 a root</span><br></pre></td></tr></table></figure>
<h3 id="长期性计划任务（crontab）"><a href="#长期性计划任务（crontab）" class="headerlink" title="长期性计划任务（crontab）"></a>长期性计划任务（crontab）</h3><p><img src="https://www.linuxprobe.com/wp-content/uploads/2015/02/cron%E8%AE%A1%E5%88%92%E4%BB%BB%E5%8A%A1%E7%9A%84%E5%8F%82%E6%95%B0.png" alt=""></p>
<p><strong>!!!命令需要地址</strong> </p>
<p>创建任务</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">[root@linuxprobe ~]# crontab -e</span><br><span class="line">no crontab for root - using an empty one</span><br><span class="line">crontab: installing new crontab</span><br><span class="line">[root@linuxprobe ~]# crontab -l</span><br><span class="line">25 3 * * 1,3,5 &#x2F;usr&#x2F;bin&#x2F;tar -czvf backup.tar.gz &#x2F;home&#x2F;wwwroot</span><br></pre></td></tr></table></figure>
<p>删除任务</p>
<blockquote>
<p>crontab -r</p>
<p>在crond服务的配置参数中，可以像Shell脚本那样以#号开头写上注释信息，这样在日后回顾这段命令代码时可以快速了解其功能、需求以及编写人员等重要信息。<br>计划任务中的“分”字段必须有数值，绝对不能为空或是*号，而“日”和“星期”字段不能同时使用，否则就会发生冲突。</p>
</blockquote>
